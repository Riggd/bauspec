name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for OIDC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x' # Must be >= 22.14.0
          registry-url: 'https://registry.npmjs.org/'

      - name: Upgrade npm
        run: |
          npm install -g npm@latest
          npm --version                   # Verify >= 11.5.1

      - name: Verify OIDC availability
        run: |
          if [ -n "${ACTIONS_ID_TOKEN_REQUEST_URL}" ]; then
            echo "✅ OIDC token available"
          else
            echo "❌ OIDC token NOT available"
            exit 1
          fi

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        run: |
          npm version ${{ github.event.inputs.version_bump }} -m "chore: release v%s"

      - name: Publish to npm
        run: npm publish --access public

      - name: Push changed files & tags
        run: |
          git push origin HEAD:main --follow-tags